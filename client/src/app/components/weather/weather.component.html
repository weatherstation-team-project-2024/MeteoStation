<div class="weather-container">
    <div class="time-selector">
      <div class="time-period-selector">
        <label for="timePeriod">Select Time Period:</label>
        <select id="timePeriod" [(ngModel)]="timePeriod" (change)="onTimePeriodChange()">
          <option value="1d">Last 24 Hours</option>
          <option value="7d">Last 7 Days</option>
          <option value="30d">Last 30 Days</option>
          <option value="1y">Last Year</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>
  
      <div class="custom-date-selector">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" [(ngModel)]="startDate" (change)="onDateChange()">
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" [(ngModel)]="endDate" (change)="onDateChange()">
      </div>
    </div>
  
    <div class="chart-container">
      <canvasjs-chart *ngIf="chartOptions" [options]="chartOptions"></canvasjs-chart>
    </div>
  
    <div class="average-values">
      <h3>Average Values</h3>
      <p>Temperature: {{ averageTemp }}Â°F</p>
      <p>Humidity: {{ averageHum }}%</p>
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
